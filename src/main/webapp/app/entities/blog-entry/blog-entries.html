<div>
    <h2>Blog Entries</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="blog-entry.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Blog Entry
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div ng-repeat="blogEntry in vm.blogEntries track by blogEntry.id">
        <h2>{{blogEntry.title}}</h2>
        <div>Posted on {{blogEntry.date | date:'medium'}} by {{blogEntry.user}}</div>
        <div ng-bind-html="blogEntry.content"></div>
        <div class="btn-group">
            <button type="submit"
                    ui-sref="blog-entry.edit({id:blogEntry.id})"
                    class="btn btn-primary btn-sm">
                <span class="glyphicon glyphicon-pencil"></span>
                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
            </button>
            <button type="submit"
                    ui-sref="blog-entry.delete({id:blogEntry.id})"
                    class="btn btn-danger btn-sm">
                <span class="glyphicon glyphicon-remove-circle"></span>
                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
            </button>
        </div>
    </div>    
</div>
