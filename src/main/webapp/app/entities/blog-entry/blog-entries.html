<div>
    <h2>Blog Entries</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="blog-entry.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Blog Entry
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Blog</span></th>
                    <th><span>Title</span></th>
                    <th><span>User</span></th>
                    <th><span>Content</span></th>
                    <th><span>Date</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="blogEntry in vm.blogEntries track by blogEntry.id">
                    <td><a ui-sref="blog-entry-detail({id:blogEntry.id})">{{blogEntry.id}}</a></td>
                    <td>{{blogEntry.blog}}</td>
                    <td>{{blogEntry.title}}</td>
                    <td>{{blogEntry.user}}</td>
                    <td ng-bind-html="blogEntry.content"></td>
                    <td>{{blogEntry.date | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="blog-entry-detail({id:blogEntry.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="blog-entry.edit({id:blogEntry.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="blog-entry.delete({id:blogEntry.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
